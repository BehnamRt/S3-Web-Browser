<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.css') }}">
    <link id="dark-mode-style" rel="stylesheet" href="{{ url_for('static', filename='css/dark-mode.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">{{ title }} Files</h1>
        <div class="custom-control custom-switch my-3">
            <input type="checkbox" class="custom-control-input" id="darkModeSwitch">
            <label class="custom-control-label" for="darkModeSwitch">Dark Mode</label>
        </div>
        <nav id="breadcrumb" class="breadcrumb">
        </nav>
        <input class="form-control mb-3" id="search" type="text" placeholder="Search...">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Last Modified</th>
                    <th>Size</th>
                </tr>
            </thead>
            <tbody id="object-list">
            </tbody>
        </table>
        <div id="loading" class="text-center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div id="error" class="alert alert-danger d-none" role="alert">
        </div>
        
<div class="mt-4 d-flex justify-content-between">
    <button id="prevPage" class="btn btn-primary" disabled>Previous</button>
    <span id="pageInfo">Page 1</span>
    <button id="nextPage" class="btn btn-primary">Next</button>
</div>
<div class="row mt-5">
            <div class="col">
                <p class="text-muted text-center">
                    &copy; 2025 <a href="https://naghsheasar.com" target="_blank">Naghshe Asar</a> S3 Cloud Storage
                </p>
            </div>
        </div>        
    </div>
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script type="text/javascript">
        const bucketName = "{{ bucket }}";
    </script>
    <script src="{{ url_for('static', filename='js/s3.js') }}"></script>
</body>
</html>
